apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
spec:
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - name: back
        image: marcotfm/back:1.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: secrets-volume
          mountPath: /secrets
      volumes:
      - name: secrets-volume
        secret:
          secretName: auth-database
